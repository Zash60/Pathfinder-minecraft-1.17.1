name: Build Minecraft Mod

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 16
        uses: actions/setup-java@v4
        with:
          java-version: '16'
          distribution: 'temurin'
      
      # --- PASSO ADICIONADO ---
      # Esta ação configura o Gradle e gera os arquivos gradlew necessários
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Build with Gradle
        # Agora podemos chamar o gradlew diretamente, pois o passo anterior o criou
        run: ./gradlew build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Mod-Jar-1.17.1
          # O caminho do artefato pode mudar ligeiramente dependendo do Gradle, mas este é o padrão
          path: build/libs/*.jar
