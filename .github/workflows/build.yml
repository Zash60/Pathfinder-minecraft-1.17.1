name: Build Minecraft Mod

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # ATUALIZADO de v3 para v4

      - name: Set up JDK 16
        uses: actions/setup-java@v4 # ATUALIZADO de v3 para v4
        with:
          java-version: '16'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Upload artifact
        uses: actions/upload-artifact@v4 # ATUALIZADO de v3 para v4 (A correção principal)
        with:
          name: Mod-Jar-1.17.1
          path: build/libs/*.jar
