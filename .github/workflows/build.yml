name: Build Minecraft Mod

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 16
        uses: actions/setup-java@v4
        with:
          java-version: '16'
          distribution: 'temurin'
      
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3 # Usando a versão mais recente e específica para setup

      - name: Build with Gradle
        # MODIFICADO: Usa 'gradle' (o comando global) em vez de './gradlew' (o arquivo local)
        run: gradle build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Mod-Jar-1.17.1
          path: build/libs/*.jar
